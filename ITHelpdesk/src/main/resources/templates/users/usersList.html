<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'users')}">

<body>

<h2>Persons</h2>

<table id="users" class="table table-striped">
  <thead>
	  <tr>
	    <th>No</th>
	    <th>login</th>
	    <th>Username</th>
	    <th>Firstname</th>
	    <th>Lastname</th>
	    <th>BC Code</th>
	    <th>Person</th>
	    <th>Email</th>
	  </tr>
  </thead>
   <tbody>
	  <tr th:each="user,stat : ${users}">
	    <td th:text="(${currentPage}-1)*50 + ${stat.count}"></td>
	    <td>
	        <a th:href="@{/users/edit/{id}(id=${user.id})}" th:text="${user.username}"/></a>
	    </td>
	    <td th:text="${user.fullname}"></td>
	    <td th:text="${user.firstname}"></td>
	    <td th:text="${user.lastname}"></td>
	    <td th:text="${user.bcCode}"></td>
	    <td th:text="${user.person}"></td>
	    <td th:text="${user.email}"></td>
	  </tr>
  </tbody>
</table>

<div th:replace="fragments/pagination :: pagination ('users')"></div>

</body>
</html>
