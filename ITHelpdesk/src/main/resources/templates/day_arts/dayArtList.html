<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'day_arts')}">

<body>

	<h2>Arten von Tagen</h2>

	<table id="day_arts" class="table table-striped">
		<thead>
			<tr>
				<th style="width: 150px;">No</th>
				<th style="width: 150px;">Name</th>
				<th style="width: 100px;">Minuten</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="dayArt,stat : ${days}">
				<td th:text="${stat.count}" />
				<td><a th:href="@{/day_arts/edit/__${dayArt.id}__}"
					th:text="${dayArt.name}" /></a></td>
				<td th:text="${dayArt.minuten}" />
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
