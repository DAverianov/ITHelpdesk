<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'logs')}">

<body>

<h2>Logs</h2>

<table id="logs" class="table table-striped">
  <thead>
	  <tr>
	    <th>No</th>
	    <th>Date</th>
	    <th>User</th>
	    <th>Event</th>
	    <th>Description</th>
	  </tr>
  </thead>
  <tbody>
	  <tr th:each="log,stat : ${logs}">
	    <td th:text="(${currentPage}-1)*50 + ${stat.count}"></td>
	    <td th:text="${log.lastModifiedDate}"/>
	    <td th:text="${log.user.fullname}"/>
	    <td th:text="${log.event}"/>
	    <td th:text="${log.description}"/>
	  </tr>
  </tbody>
</table>

<div th:replace="fragments/pagination :: pagination ('logs')"></div>

</body>
</html>
