<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'timeReport')}">

<body>

<h2 th:text="${timeReport.person.name}">Time Report>"</h2>

<table id="timeReport" class="table table-striped border-2">
    <thead>
    <tr>
        <th style="width: 400px;">Event</th>
        <th style="width: 100px;">Mo</th>
        <th style="width: 100px;">Di</th>
        <th style="width: 100px;">Mi</th>
        <th style="width: 100px;">Dn</th>
        <th style="width: 100px;">Fr</th>
        <th style="width: 100px; color: coral;">Sa</th>
        <th style="width: 100px; color: coral;">So</th>
        <th style="width: 100px;">Insgesamt</th>
    </tr>
    </thead>
    <tr th:each="week : ${timeReport.weeks}" class="collapsible" th:style="${week.group}>0? 'font-weight: bold;'">
        <td style="width:400px;" th:text="${week.name}"/>
        <td th:text="${week.moDecimal}"/>
        <td th:text="${week.tuDecimal}"/>
        <td th:text="${week.weDecimal}"/>
        <td th:text="${week.thDecimal}"/>
        <td th:text="${week.frDecimal}"/>
        <td th:text="${week.saDecimal}"/>
        <td th:text="${week.soDecimal}"/>
        <td align="right" th:text="${week.sumDecimal}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
