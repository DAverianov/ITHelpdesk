<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'timeReport')}">

<body>

<h2 th:text="${timeReport.person.name}">Time Report>"</h2>

<table id="timeReport" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 600px;">Event</th>
        <th style="width: 100px;">Mo</th>
        <th style="width: 100px;">Di</th>
        <th style="width: 100px;">Mi</th>
        <th style="width: 100px;">Dn</th>
        <th style="width: 100px;">Fr</th>
        <th style="width: 100px;">Insgesamt</th>
        <th>Description</th>
    </tr>
    </thead>
    <tr th:each="record : ${timeReport.timeRecords}">
        <td th:text="${record}"/>
        <td th:text="${record.mo}"/>
        <td th:text="${record.di}"/>
        <td th:text="${record.di}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
