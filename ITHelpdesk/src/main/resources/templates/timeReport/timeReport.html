<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'timeReport')}">

<body>

<h2 th:text="${timeReport.person.name}">Time Report>"</h2>

<table id="timeReport" class="table table-striped border-2">
    <thead>
    <tr>
        <th style="width: 400px;">Event</th>
        <th style="width: 100px;">Mo</th>
        <th style="width: 100px;">Di</th>
        <th style="width: 100px;">Mi</th>
        <th style="width: 100px;">Dn</th>
        <th style="width: 100px;">Fr</th>
        <th style="width: 100px; color: coral;">Sa</th>
        <th style="width: 100px; color: coral;">So</th>
        <th style="width: 100px;">Insgesamt</th>
    </tr>
    </thead>
    <tr th:each="week : ${timeReport.weeks}">
        <td style="width:400px; font-weight:bold" th:text="${week.name}"/>
        <td style="font-weight:bold" th:text="${week.moDecimal}"/>
        <td style="font-weight:bold" th:text="${week.tuDecimal}"/>
        <td style="font-weight:bold" th:text="${week.weDecimal}"/>
        <td style="font-weight:bold" th:text="${week.thDecimal}"/>
        <td style="font-weight:bold" th:text="${week.frDecimal}"/>
        <td style="font-weight:bold" th:text="${week.saDecimal}"/>
        <td style="font-weight:bold" th:text="${week.soDecimal}"/>
        <td style="font-weight:bold" align="right" th:text="${week.sumDecimal}"/>
	    
    </tr>
    <tr th:each="record : ${timeReport.timeRecords}" class="collapsible">
        <td style="width:400px" th:text="${record.toStringReport}"/>
        <td th:text="${record.moDecimal}"/>
        <td th:text="${record.tuDecimal}"/>
        <td th:text="${record.weDecimal}"/>
        <td th:text="${record.thDecimal}"/>
        <td th:text="${record.frDecimal}"/>
        <td th:text="${record.saDecimal}"/>
        <td th:text="${record.soDecimal}"/>
        <td align="right" th:text="${record.sumDecimal}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
