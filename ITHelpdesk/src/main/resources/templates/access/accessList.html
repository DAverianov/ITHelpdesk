<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'access')}">

<body>

<h2>Access</h2>

<table id="access" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
        <th style="width: 200px;">Domain</th>
        <th style="width: 120px">User</th>
        <th style="width: 120px">Password</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="access : ${accesses}">
        <td>
            <a th:href="@{/access/__${access.id}__}" th:text="${access.name}"/></a>
        </td>
        <td th:text="${access.domain}"/>
        <td th:text="${access.user}"/>
        <td th:text="${access.password}"/>
        <td th:text="${access.description}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
