<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Persons</title>
</head>
<body>
<h1>Persons List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    <tr th:each="person : ${persons}">
        <td th:text="${person.id}">123</td>
        <td th:text="${person.name}"> John</td>
    </tr>
</table>
</body>
</html>
